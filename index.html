<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./public/stylesheets/graph.css">
  <script type="application/javascript" src="./public/bundle.js"></script>

  <title>GameBuddy</title>
</head>
<body>
  <div class="links">
    <a href="https://github.com/lawrenccee/gameBuddy" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/lawrence-guintu-96a81a101/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>
  <div class="title-headers">
    <h1>
      <p>GameBuddy: </p> 
      <h2>
        <p>A Data Visualization tool for Twitch streams</p>
      </h2>
    </h1>
  </div>
  <div class="query-container">
    <form class="query-form" id="query-form">
      <label for="" id="graph1-select">Graph 1 Type:
        <select required name="graph1" id="graph1-type">
          <option value="bar">Bar Graph</option>
          <option selected value="pie">Doughnut Chart</option>
          <option value="bubble">Bubble Graph</option>
        </select>
      </label>
      <label for=""><p id="graph2-select">Graph 2 Type:</p>
        <select required name="graph2" id="graph2-type">
          <option value="bar">Bar Graph</option>
          <option value="pie">Doughnut Chart</option>
          <option selected value="bubble">Bubble Graph</option>
        </select>
      </label>
      <label for="">Game: 
        <select name="gameId" id="game-options">
          <option value="all" selected>--All Streams--</option>
        </select>
      </label>
      <label for=""># of Results:
        <input type="number" name="numResults" min="1" max="100" value="100">        
      </label>
      <input type="submit">
    </form>
  </div>
  <h2>Hover over the graph for more details!</h2>  
  <div class="main-container">
    <div class="graph1-container" id="graph1-container">
      <h1>Game Distribution</h1>
      <div id="graph1">
      </div>
    </div>
    <div class="graph2-container"  id="graph2-container">
      <h1>Views Distribution</h1>
      <div id="graph2">
      </div>
    </div>
    <div class="news-list-container" id="news">
      <img 
        id="game-art"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Twitch_logo_%28wordmark_only%29.svg/1200px-Twitch_logo_%28wordmark_only%29.svg.png">
      </img>
      <h1 id="stream-header">Streamers</h1>
      <div class="stream-list-container">
        <ol class="stream-list" id="stream-list">
        </ol>
      </div>
    </div>   
  </div>
</body>
</html>
